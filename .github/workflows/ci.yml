name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Node.js packages (core, mcp, cli)
  node:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Configure Windows line endings
        if: matrix.os == 'windows-latest'
        run: git config --global core.autocrlf false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check code formatting
        run: pnpm format:check

      - name: Verify package versions match
        run: |
          node -e "
            const core = require('./packages/core/package.json').version;
            const mcp = require('./packages/mcp/package.json').version;
            const cli = require('./packages/cli/package.json').version;
            console.log('Package versions:');
            console.log('  core:', core);
            console.log('  mcp:', mcp);
            console.log('  cli:', cli);
            if (core !== mcp || core !== cli) {
              console.error('ERROR: Package versions do not match!');
              process.exit(1);
            }
            console.log('All package versions match.');
          "

      - name: Lint code
        run: pnpm lint

      - name: Build packages
        run: pnpm build

      - name: Test clean command (Windows validation)
        if: matrix.os == 'windows-latest'
        run: |
          pnpm clean
          echo "Clean command executed successfully on Windows"

      - name: Verify build outputs (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          ls -la packages/core/dist || echo "packages/core/dist not found"
          ls -la packages/mcp/dist || echo "packages/mcp/dist not found"

      - name: Verify build outputs (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Get-ChildItem packages/core/dist -ErrorAction SilentlyContinue | Format-Table -AutoSize || Write-Host "packages/core/dist not found"
          Get-ChildItem packages/mcp/dist -ErrorAction SilentlyContinue | Format-Table -AutoSize || Write-Host "packages/mcp/dist not found"

  # Deno package (ai-deno-search)
  deno:
    name: Deno (${{ matrix.deno-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [v2.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Type check main module
        working-directory: packages/ai-deno-search
        run: deno check mod.ts

      - name: Type check tests
        working-directory: packages/ai-deno-search
        run: deno check tests/search_context_test.ts

      - name: Type check examples
        working-directory: packages/ai-deno-search
        run: deno check examples/basic-search.ts

      - name: Run tests
        working-directory: packages/ai-deno-search
        run: deno test --allow-env --allow-net

      - name: Format check
        working-directory: packages/ai-deno-search
        run: deno fmt --check

      - name: Lint
        working-directory: packages/ai-deno-search
        run: deno lint

  # Combined status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [node, deno]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.node.result }}" != "success" ] || [ "${{ needs.deno.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
