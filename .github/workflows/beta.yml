name: Beta Release

on:
  push:
    branches: [master]

permissions:
  contents: read
  id-token: write

jobs:
  publish-beta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Build packages
        run: pnpm build

      - name: Set beta versions
        run: |
          SHORT_SHA=${{ github.sha }}
          SHORT_SHA=${SHORT_SHA::7}
          
          # Get current versions from each package
          CORE_VERSION=$(node -p "require('./packages/core/package.json').version")
          MCP_VERSION=$(node -p "require('./packages/mcp/package.json').version")
          CLI_VERSION=$(node -p "require('./packages/cli/package.json').version")
          
          # Set beta versions
          CORE_BETA="${CORE_VERSION}-beta.${SHORT_SHA}"
          MCP_BETA="${MCP_VERSION}-beta.${SHORT_SHA}"
          CLI_BETA="${CLI_VERSION}-beta.${SHORT_SHA}"
          
          echo "Publishing versions:"
          echo "  core: ${CORE_BETA}"
          echo "  mcp: ${MCP_BETA}"
          echo "  cli: ${CLI_BETA}"
          
          # Update core package.json
          cd packages/core
          npm version "${CORE_BETA}" --no-git-tag-version
          cd ../..
          
          # Update mcp package.json and resolve workspace dependency
          cd packages/mcp
          npm version "${MCP_BETA}" --no-git-tag-version
          # Replace workspace:* with the actual beta version of core
          sed -i 's/"@mcampa\/ai-context-core": "workspace:\*"/"@mcampa\/ai-context-core": "'"${CORE_BETA}"'"/' package.json
          cd ../..
          
          # Update cli package.json and resolve workspace dependency
          cd packages/cli
          npm version "${CLI_BETA}" --no-git-tag-version
          # Replace workspace:* with the actual beta version of core
          sed -i 's/"@mcampa\/ai-context-core": "workspace:\*"/"@mcampa\/ai-context-core": "'"${CORE_BETA}"'"/' package.json
          cd ../..

      - name: Publish core package to npm
        run: pnpm --filter @mcampa/ai-context-core publish --access public --no-git-checks --tag beta

      - name: Publish mcp package to npm
        run: pnpm --filter @mcampa/ai-context-mcp publish --access public --no-git-checks --tag beta

      - name: Publish cli package to npm
        run: pnpm --filter @mcampa/ai-context-cli publish --access public --no-git-checks --tag beta

